<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Guardians - Eventos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/events.css">
</head>
<body>

  <!-- Menu -->
  <nav class="navbar">
    <button class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
    <div class="navbar-links">
      <a href="complaints.html">Denúncias</a>
      <a href="events.html" class="active">Eventos</a>
      <a href="politics.html">Política de Privacidade</a>
    </div>
    <div class="dropdown-user">
      <i class="fa-solid fa-circle-user"></i>
      <div class="dropdown-content">
        <a href="profile.html">Meu Perfil</a>
        <a href="login.html">Entrar</a>
        <a href="register.html">Cadastrar-se</a>
      </div>
    </div>
  </nav>

  <main class="container mt-5 pt-5">
    <div class="container-organizacao-eventos-custom d-flex flex-wrap gap-3 justify-content-between align-items-center">
      <!-- Barra de pesquisa -->
      <div class="navbar-pesquisa">
        <div class="d-flex gap-3 align-items-center">
          <input type="text" class="form-control input-pesquisa" placeholder="Buscar eventos..." aria-label="Buscar eventos">
          <button class="btn btn-pesquisa" aria-label="Buscar">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>

      <!-- Botões de ação -->
      <div class="organizacao-botoes d-flex gap-2">
        <div class="dropdown">
          <button class="ordenar-btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-arrow-down-up"></i> Ordenar por
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" id="ordenar-alfabetica">Ordem Alfabética (A-Z)</a></li>
            <li><a class="dropdown-item" href="#" id="ordenar-proximos">Próximos Eventos</a></li>
          </ul>
        </div>

        <button type="button" class="bnt-criar-evento" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Organize uma iniciativa
        </button>
      </div>
    </div>

    <!-- Modal de criação de evento -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="background-color: #026395; color: #FFF;">
            <h5 class="modal-title" id="staticBackdropLabel">Novo Evento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-2">
                <label for="inputTitle" class="form-label">Título</label>
                <input type="text" class="form-control" id="inputTitle" required>
              </div>
              <div class="mb-2">
                <label for="textareaDescricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="textareaDescricao" rows="3" required></textarea>
              </div>
              <div class="row">
                <div class="col">
                  <label for="inputDate" class="form-label">Data</label>
                  <input id="inputDate" class="form-control" type="date" required>
                </div>
                <div class="col">
                  <label for="inputTime" class="form-label">Horário</label>
                  <input type="time" id="inputTime" class="form-control" required>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-sm-4">
                  <label for="cep" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="cep">
                </div>
                <div class="col-sm">
                  <label for="cidade" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="cidade">
                </div>
                <div class="col-sm">
                  <label for="estado" class="form-label">Estado</label>
                  <input type="text" class="form-control" id="estado">
                </div>
                <div class="col-sm-8 mt-2">
                  <label for="inputRua" class="form-label">Rua</label>
                  <input type="text" class="form-control" id="inputRua">
                </div>
                <div class="col-sm-3 mt-2">
                  <label for="inputNumero" class="form-label">Número</label>
                  <input type="number" class="form-control" id="inputNumero">
                </div>
                <div class="mb-2 mt-2">
                  <label for="referencia" class="form-label">Ponto de Referência</label>
                  <input type="text" class="form-control" id="referencia">
                </div>
              </div>

              <!-- Upload de imagem -->
              <div class="mb-3">
                <label for="img" class="form-label">Imagem</label>
                <input type="file" id="img" name="img" accept="image/*" class="form-control">
              </div>

              <!-- Categorias -->
              <div class="categoria mb-3">
                <label class="form-label">Categorias:</label><br>
                <button type="button" class="btn-categoria">Limpeza de Praia</button>
                <button type="button" class="btn-categoria">Educação ambiental</button>
                <button type="button" class="btn-categoria">Caminhada</button>
                <button type="button" class="btn-categoria">Corrida</button>
                <button type="button" class="btn-categoria">Conscientização</button>
                <button type="button" class="btn-categoria">Outros</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-secundario" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn-primario">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Cards de Eventos -->
    <section class="card-grid">
      <!-- Cards serão carregados via JavaScript -->
    </section>

    <!-- Paginação -->
    <div class="paginacao">
      <button class="ativo">1</button>
      <button>2</button>
      <button>3</button>
      <span>...</span>
      <button>67</button>
      <button>68</button>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="footer mt-5">
    <div class="footer-container">
      <div class="footer-logo">
        <h2>Blue Guardians</h2>
      </div>
      <div class="footer-links">
      </div>
      <div class="footer-social">
        <a href="#"><img src="assets/images/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="assets/images/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="assets/images/twitter.png" alt="Twitter"></a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 Blue Guardians. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggle = document.querySelector('.menu-toggle');
    const links = document.querySelector('.navbar-links');
    toggle.addEventListener('click', () => {
      links.classList.toggle('show');
    });
    document.addEventListener("DOMContentLoaded", () => {
      const cardGrid = document.querySelector(".card-grid");
      let todosEventos = [];

      // Carregar eventos
      fetch("../db.json")
        .then(response => response.json())
        .then(data => {
          todosEventos = data.events; // <- Salvar os eventos aqui
          renderizarEventos(todosEventos);
        })
        .catch(error => {
          console.error("Erro ao carregar eventos:", error);
          cardGrid.innerHTML = "<p>Não foi possível carregar os eventos no momento.</p>";
        });

      // Função para renderizar os cards
      function renderizarEventos(lista) {
        cardGrid.innerHTML = "";
        lista.forEach(event => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <img src="${event.image}" alt="${event.title}">
            <div class="card-content">
              <h3>${event.title}</h3>
              <p>Data: ${event.date}</p>
              <p>Organização: ${event.organizer}</p>
              <p>Local: ${event.location}</p>
              <a href="event-detail.html?id=${event.id}" class="btn">Saber mais</a>
            </div>
          `;
          cardGrid.appendChild(card);
        });
      }

      // Botão: Ordem Alfabética
      document.getElementById("ordenar-alfabetica").addEventListener("click", () => {
        const ordenado = [...todosEventos].sort((a, b) => a.title.localeCompare(b.title));
        renderizarEventos(ordenado);
      });

      // Botão: Próximos eventos
      document.getElementById("ordenar-proximos").addEventListener("click", () => {
        const hoje = new Date();
        const proximos = [...todosEventos]
          .filter(event => new Date(event.date) >= hoje)
          .sort((a, b) => new Date(a.date) - new Date(b.date));
        renderizarEventos(proximos);
      });
    });
  </script>
</body>
</html>
