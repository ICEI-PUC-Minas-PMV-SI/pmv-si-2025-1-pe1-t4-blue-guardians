<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Blue Guardians - Conteúdo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://unpkg.com/lottie-web@5.7.6/build/player/lottie.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/content.css">
</head>
<body>
  <!-- Menu -->
  <div class="navbar">
    <button class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
    
    <div class="navbar-links">
      <a href="complaints.html">Denúncias</a>
      <a href="events.html">Eventos</a>
      <a href="politics.html">Política de Privacidade</a>
    </div>
    
    <div class="dropdown-user">
      <i class="fa-solid fa-circle-user"></i>
      <div class="dropdown-content">
        <a href="profile.html">Meu Perfil</a>
        <a href="login.html">Entrar</a>
        <a href="register.html">Cadastrar-se</a>
      </div>
    </div>
  </div>

    <!-- Texto Introdutório -->
    <main class="container">
        <section id="detail-container">
        <!-- O conteúdo do card clicado será inserido aqui -->
        </section>
    </main>

    <!-- Carrossel -->
    <div class="carousel">
        <input type="radio" name="radio-btn" id="radio1" checked>
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
      
        <div class="slides" id="slides">
        <!-- O conteúdo do card clicado será inserido aqui -->        
        </div>
    
        <div class="navigation-manual">
            <label for="radio1"></label>
            <label for="radio2"></label>
            <label for="radio3"></label>
        </div>
    </div>

    <!-- Feedback -->
    <div class="feedback-container">
        <h1 class="feedback-title">Compartilhe sua opinião e ajude a melhorar nosso conteúdo!</h1>
        <textarea id="feedback-text" placeholder="Digite aqui seu comentário..."></textarea>
        <button id="btn-send-feedback">Enviar</button>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="footer-container">
        <div class="footer-logo">
            <h2>Blue Guardians</h2>
        </div>
        <div class="footer-links">
            <!-- <a href="#home">Meu Perfil</a>
            <a href="#news">Denúncias</a>
            <a href="#news">Política de Privacidade</a> -->
        </div>
        <div class="footer-social">
            <a href="#"><img src="assets/images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="assets/images/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="assets/images/twitter.png" alt="Twitter"></a>
        </div>
        </div>
        <div class="footer-bottom">
        <p>&copy; 2025 Blue Guardians. Todos os direitos reservados.</p>
        </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggle = document.querySelector('.menu-toggle');
    const links = document.querySelector('.navbar-links');
  
    toggle.addEventListener('click', () => {
      links.classList.toggle('show');
    });
  </script>  

  <script src="js/home.js"></script>
</body>
</html>
